        <h1>Contac-お問い合わせフォーム-</h1>

        <section class="access clearfix">

              </td>
            </tr>
            <tr>
              <th>電話番号</th>

          <div class="form">
            <from>
              <dl>
                <dt>
                  <span class="required">
                    お名前
                  </span>
                </dt>
                <dd>
                  <input type="text" name="name" class="name" repuired>
                </dd>
                <dt>
                  <span class="required">

                  </span>
                </dt>

                  <input type="text" name="e-mail" class="e-mail" repuired>
                </dd>

                </dt>

                </dd>
                <dt>

                </dt>

                  <select name="type" class="type">
                    <option value="ご購入">ご購入</option>
                    <option value="デザインのご依頼">デザインのご依頼</option>

                  </select>
                </dd>
                <dt>
                  <span class="required">
                    ご希望のご連絡方法
